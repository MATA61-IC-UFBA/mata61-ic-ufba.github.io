<!--================================
=            Google Map            =
=================================-->
<section class="map" id="venue">
	<div class="section-title">
		<h3>Local</h3>
	</div>
	<!-- Google Map -->
	<div id="map" data-latitude="{{ page.latitude }}" data-longitude="{{ page.longitude }}" data-marker="{{ site.baseurl }}/theme/images/icon/marker.png" data-marker-name="{{ page.event_initials }}"></div>
	<div class="address-block">
		<h4>{{ page.building }}</h4>
		<ul class="address-list p-0 m-0">
			<li><i class="fa fa-home"></i><span>{{ page.address }}</span></li>
			<!-- <li><i class="fa fa-phone"></i><span>[00] 000 000 000</span></li> -->
		</ul>
		<!-- <a href="#" class="btn btn-white-md">Get Direction</a> -->
	</div>
</section>
<!--====  End of Google Map  ====-->
